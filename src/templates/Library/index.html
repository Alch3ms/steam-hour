<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <title>Hours Booster | Library</title>
  <link rel="stylesheet" type="text/css" href="../../styles/global.css" />
  <link rel="stylesheet" type="text/css" href="../../styles/library.css" />
</head>

<body class="bg-wrapper">
  <div class="blob"></div>
  <div class="header">
    <img src="" id="avatar" class="avatar"></img>
    <div>
      <p class="playerName" id="playerName"></p>
      <p class="countGames" id="countGames"></p>
    </div>
  </div>
  <div class="container">
    <div class="containerGames">
      <div>
        <div id="availableGames" class="game-box">
          <div class="header-sub">
            <p class="box-title">Library</p>
            <div class="right-content">
              <div class="searchContent">
                <input type="text" class="search" id="search"></input>
                <div class="searchIco"></div>
              </div>
            </div>
          </div>
          <div class="space-box-title"></div>
          <ul id="availableGamesList" class="list-games-ul">

          </ul>
        </div>

        <div id="selectedGames" class="game-box">
          <div class="header-sub">
            <p class="box-title">Game Selected</p>
          </div>
          <div class="space-box-title"></div>
          <ul id="selectedGamesList" class="list-games-ul">

          </ul>
        </div>
      </div>
    </div>
    <div class="buttonContent">
      <button class="btn" id="selectedGamesButton">Run Booster</button>
    </div>
  </div>
  <script src="../../scripts/library.js"></script>
</body>
</html>
